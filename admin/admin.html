<!-- admin.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Konfirmasi Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f7f7f7;
    }

    h2 {
      color: #333;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }

    #order-list {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .order {
      border-bottom: 1px solid #eee;
      padding: 8px 0;
    }

    .confirmed {
      color: green;
    }

    .pending {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Admin Panel - Konfirmasi Order</h2>

  <form id="confirm-form">
    <label for="orderId">Masukkan Order ID:</label><br />
    <input type="text" id="orderId" required />
    <button type="submit">Konfirmasi</button>
  </form>

  <h3>Daftar Order Masuk:</h3>
  <div id="order-list">Loading...</div>

  <script>
    const API_URL = "http://localhost:3000"; // Ganti jika backend jalan di host lain

    // Ambil dan tampilkan daftar order
    async function fetchOrders() {
  try {
    const res = await fetch(`${API_URL}/admin/orders`);
    const data = await res.json();

    console.log("Response dari server:", data);

    const list = document.getElementById("order-list");
    list.innerHTML = "";

    data.forEach(order => {
      const div = document.createElement("div");
      div.className = "order";
      div.innerHTML = `
        <strong>ID:</strong> ${order._id} <br/>
        <strong>Diamond:</strong> ${order.amount || 0} ðŸ’Ž<br/>
        <strong>Status:</strong> <span class="${order.status === 'confirmed' ? 'confirmed' : 'pending'}">${order.status}</span>
      `;
      list.appendChild(div);
    });
  } catch (err) {
    console.error("Gagal fetch orders:", err);
    document.getElementById("order-list").innerText = "Gagal memuat daftar order.";
  }
}


    // Jalankan saat pertama kali
    fetchOrders();

    // Tangani form konfirmasi
    document.getElementById("confirm-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = document.getElementById("orderId").value.trim();
      if (!id) return alert("ID tidak boleh kosong");

      try {
        const res = await fetch(`${API_URL}/admin/confirm`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ orderId: id })
        });

        const result = await res.json();
        alert(result.message);
        fetchOrders(); // Refresh list
      } catch (err) {
        console.error("Konfirmasi gagal:", err);
        alert("Terjadi kesalahan saat konfirmasi.");
      }
    });
  </script>
</body>
</html>
